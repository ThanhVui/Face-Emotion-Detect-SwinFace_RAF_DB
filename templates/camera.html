<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Emotion Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header Bar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-center space-x-4">
            <a href="{{ url_for('upload_image') }}" class="text-white font-semibold hover:text-gray-200">Image Upload</a>
            <a href="{{ url_for('upload_video') }}" class="text-white font-semibold hover:text-gray-200">Video Upload</a>
            <a href="{{ url_for('camera_feed') }}" class="text-white font-semibold hover:text-gray-200">Camera Feed</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Live Camera Emotion Detection</h1>
        <div class="mb-6">
            <img src="{{ url_for('video_stream') }}" class="mx-auto rounded-lg shadow-lg max-w-full h-auto"
                 alt="Live Camera Feed">
        </div>
        <div class="text-center">
            <p class="text-gray-600">Real-time emotion detection from your camera feed.</p>
            <a href="{{ url_for('camera_feed') }}"
               class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-4 inline-block">
                Restart Camera Feed
            </a>
        </div>
    </div>
</body>
</html>
