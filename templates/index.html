<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header Bar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-center space-x-4">
            <a href="{{ url_for('upload_image') }}" class="text-white font-semibold hover:text-gray-200">Image Upload</a>
            <a href="{{ url_for('upload_video') }}" class="text-white font-semibold hover:text-gray-200">Video Upload</a>
            <a href="{{ url_for('camera_feed') }}" class="text-white font-semibold hover:text-gray-200">Camera Feed</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Upload Image for Emotion Detection</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <p class="text-red-500 text-center">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Select Image</label>
                    <input type="file" name="file" accept="image/*" required
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Upload and Analyze
                </button>
            </form>
        </div>
    </div>
</body>
</html>
